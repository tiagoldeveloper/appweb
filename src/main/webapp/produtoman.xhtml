<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
    template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<p:fieldset legend="Cadastrar produto" style="margin-top: 60px">
			<h:form id="frm">
				<div class="ContainerIndent ui-fluid">
					<div class="ContainerIndent">
						<p:messages id="msg" autoUpdate="true" closable="true" />
					</div>
					<div class="Container">
						<div class="Container60 Responsive50">
							<div class="ContainerIndent">
								<div class="Container100">
									<p:outputLabel for="descricao" value="Descrição"/>
									<p:inputText id="descricao" title="Descrição" value="#{produtoManMB.produto.descricao}" required="true" requiredMessage="Descrição é obrigatório." styleClass="FontBold Fs18 hardblue"/>
								</div>
							</div>
						</div>
						<div class="Container20 Responsive50">
							<div class="ContainerIndent">
								<div class="Container100">
									<p:outputLabel for="qtd" value="Quantidade"/>
									<p:inputText  id="qtd" title="Quantidade" value="#{produtoManMB.produto.quantidade}" maxlength="8" required="true" requiredMessage="Quantidade é obrigatório." styleClass="FontBold Fs18 hardblue number"/>
								</div>
							</div>
						</div>
						<div class="Container20 Responsive50">
							<div class="ContainerIndent">
								<div class="Container100">
									<p:outputLabel for="preco" value="Preço"/>
									<p:inputText id="preco" title="Preço" value="#{produtoManMB.produto.preco}" styleClass="FontBold Fs18 hardblue money" converter="bigDecimalConverter"/>
								</div>
							</div>
						</div>
					</div>
					<div class="EmptyBox20"></div>
					<div class="Container">
						<div class="Container20 Responsive50">
							<div class="ContainerIndent">
								<div class="Container100">
									<p:commandButton title="Registrar" value="Registrar" id="botaoSalvar" update="frm" action="#{produtoManMB.grava}" />
								</div>
							</div>
						</div>
					</div>
					<div class="EmptyBox20"></div>
				</div>
			</h:form>
		</p:fieldset>
		<script>
	    	$(document).ready(function(){
	          $('.number').mask('#');
	          $('.money').mask('000.000.000.000.000,00', {reverse: true});
	          $('.money2').mask("#.##0,00", {reverse: true});
	        });      
       </script>
	</ui:define>
</ui:composition>
